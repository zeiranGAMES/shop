<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Товари</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/PlayStation_logo.svg/1280px-PlayStation_logo.svg.png" alt="GameHub Logo" width="120">
            </div>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="products.html" class="active">Товари</a></li>
                <li><a href="cart.html">Кошик</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Наші ігри</h1>
        
        <div class="filters">
            <select id="genre-filter">
                <option value="all">Всі жанри</option>
                <option value="action">Екшен</option>
                <option value="rpg">RPG</option>
                <option value="strategy">Стратегії</option>
            </select>
            <select id="platform-filter">
                <option value="all">Всі платформи</option>
                <option value="pc">PC</option>
                <option value="xbox">Xbox</option>
                <option value="playstation">PlayStation</option>
            </select>
        </div>

        <div class="products-grid">
            <div class="product-card" data-genre="action" data-platform="pc">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg" alt="Cyberpunk 2077">
                <h3>Cyberpunk 2077</h3>
                <p class="price">799 грн</p>
                <button class="add-to-cart" data-id="1">Додати до кошика</button>
            </div>

            <div class="product-card" data-genre="rpg" data-platform="pc">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/292030/header.jpg" alt="The Witcher 3">
                <h3>The Witcher 3: Wild Hunt</h3>
                <p class="price">499 грн</p>
                <button class="add-to-cart" data-id="2">Додати до кошика</button>
            </div>

            <div class="product-card" data-genre="strategy" data-platform="pc">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/289070/header.jpg" alt="Civilization VI">
                <h3>Civilization VI</h3>
                <p class="price">599 грн</p>
                <button class="add-to-cart" data-id="3">Додати до кошика</button>
            </div>

            <div class="product-card" data-genre="action" data-platform="playstation">
                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202010/0222/niMUubpU6N1AqbzRYBTXKLg4.png" alt="God of War">
                <h3>God of War</h3>
                <p class="price">899 грн</p>
                <button class="add-to-cart" data-id="4">Додати до кошика</button>
            </div>

            <div class="product-card" data-genre="sports" data-platform="xbox">
                <img src="https://image.api.playstation.com/vulcan/ap/rnd/202209/0309/Yk8cHQ1i8K6o5b2RJn5lY8w0.png" alt="FIFA 23">
                <h3>FIFA 23</h3>
                <p class="price">699 грн</p>
                <button class="add-to-cart" data-id="5">Додати до кошика</button>
            </div>

            <div class="product-card" data-genre="rpg" data-platform="pc">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg" alt="Elden Ring">
                <h3>Elden Ring</h3>
                <p class="price">899 грн</p>
                <button class="add-to-cart" data-id="6">Додати до кошика</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <h3>Контакти</h3>
            <p><img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" width="20"> Email: info@gamehub.ua</p>
            <p><img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" width="20"> Телефон: +380 (XX) XXX-XX-XX</p>
        </div>
        <p class="copyright">&copy; 2023 GameHub. Всі права захищені.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
